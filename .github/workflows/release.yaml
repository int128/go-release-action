name: release

on:
  pull_request:
    paths:
      - .github/workflows/release.yaml
      - release/**
  push:
    branches:
      - v1
    tags:
      - test/release/*
    paths:
      - .github/workflows/release.yaml
      - release/**

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runs-on: ubuntu-latest
            GOOS: linux
            GOARCH: amd64
          - runs-on: macos-latest
            GOOS: darwin
            GOARCH: amd64
          - runs-on: windows-latest
            GOOS: windows
            GOARCH: amd64
    runs-on: ${{ matrix.platform.runs-on }}
    env:
      GOOS: ${{ matrix.platform.GOOS }}
      GOARCH: ${{ matrix.platform.GOARCH }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.5
      - run: go build
      - uses: ./release
        with:
          binary: go-actions
      - run: ls -l go-actions_${GOOS}_${GOARCH}.zip
        shell: bash
      - run: zipinfo go-actions_${GOOS}_${GOARCH}.zip
        shell: bash
